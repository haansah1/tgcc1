{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <title>TGCC Gallery</title>
    <meta content="" name="description" />
    <meta content="" name="keywords" />

    <link rel="stylesheet" href="{% static 'font-6/css/all.css' %}" />

    <!-- Google Fonts -->
    <link
      href="{% static 'https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i' %}"
      rel="stylesheet"
    />

    <!-- Template Main CSS File -->
    <link href="{% static 'giving.css' %}" rel="stylesheet" />
  </head>

  <body>
    <div class="main-cont">
      <div class="body">
        <img
          class="body-im"
          src="{% static 'img/images/donate.JPG' %}"
          alt=""
        />
        <div class="header">
          <div class="links">
            <a href="{% url 'index' %}">Home</a>
            <a href="{% url 'about' %}">About</a>
            <a href="{% url 'sermons' %}">Sermons</a>
            <a href="{% url 'testimonies' %}">Testimonies</a>
            <a href="{% url 'giving' %}">Giving</a>
            <a href="{% url 'gallery' %}">Gallery</a>
          </div>
          <input type="checkbox" id="input" />
          <label for="input">
            <div class="divbars">
              <i class="fas fa-bars bars"></i>
            </div>
          </label>
        </div>
        <div class="cont1">
          <p class="p1">Giving</p>
        </div>
      </div>
      <div class="hid">
        <div class="close">
          <i class="fas fa-close"></i>
        </div>
        <div class="links1">
          <a href="{% url 'index' %}">Home</a>
          <a href="{% url 'about' %}">About</a>
          <a href="{% url 'sermons' %}">Sermons</a>
          <a href="{% url 'testimonies' %}">Testimonies</a>
          <a href="{% url 'giving' %}">Giving</a>
          <a href="{% url 'gallery' %}">Gallery</a>
        </div>
      </div>
    </div>
    <div class="section">
      <div>
        <p class="p1">
          <i class="fas fa-quote-left"></i> A lot more people are saved through
          your generosity <i class="fas fa-quote-right"></i>
        </p>
      </div>
      <div class="give-cont">
        <p>the glorious city church</p>
        <form action="">
          <div>
            <label for="inp1"> Name </label>
            <div class="num">
              <input type="text" id="inp1" placeholder="Eg. Small PDKOD" />
            </div>
            <label for="inp"> ghs </label>
            <div class="num">
              <input type="number" id="inp" placeholder="0.00" />
            </div>

            <div class="radio">
              <input type="radio" name="donation" id="" value="donation" />
              Donation
              <input
                type="radio"
                name="donation"
                id=""
                value="offering"
              />Offering
              <input type="radio" name="donation" id="" value="seed" />Seed
            </div>
            <button type="submit">Give</button>
          </div>
        </form>
      </div>
    </div>

    <div id="preloader"></div>
    <a
      href="#"
      class="back-to-top d-flex align-items-center justify-content-center"
      ><i class="fas fa-arrow-up"></i
    ></a>

    <!-- Template Main JS File -->
    <script src="{% static 'main.js' %}"></script>
    <script src="{% static 'main1.js' %}"></script>
  </body>
</html>
